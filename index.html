<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich Port</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/97ae6985a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/RP logo.png" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hi,</h1>
          <h1 class="title blue">I'm Rich.</h1>
          <p class="header__para">
            I'm a <b class="blue">Frontend Software Engineer</b> with a passion for building
            web applications with great user experiences. <br />Here's a bit
            more <b class="blue">about me.</b>
          </p>
          <div class="social__list">
            <a href="https://google.com" target="_blank" class="social__link click">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/richbport" target="_blank" class="social__link click">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="./assets/David Bragg Resume.pdf" target="_blank" class="social__link click">
              <i class="fa-solid fa-file-pdf"></i>
            </a>
            <a href="mailto:richbport@gmail.com" target="_blank" class="social__link click">
            <i class="fa-solid fa-envelope"></i></a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
    <section id="projects">
      <div class="container">
        <div class="row">
          <h1 class="section__title">
            Here are some of my <span class="blue">projects.</span>
          </h1>
          <ul class="project__list">
            <li class="project"></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
